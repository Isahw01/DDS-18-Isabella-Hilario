<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SENAI</title>
    <link rel="stylesheet" href="cadastrostyle.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="index.html" class="logo">
                    <img src="./logo-branco-senai.png" alt="Logo SENAI">
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="detalhes-curso.html">Cursos</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="historia.html">História</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="form-container">
            <h1>Cadastro de Novo Aluno</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem (Opcional)</label>
                    <textarea id="mensagem" name="mensagem"></textarea>
                </div>
                <button type="submit" class="btn-cta">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2024 SENAI. Todos os direitos reservados.</p>
            <p>Contato: contato@senai.com | Telefone: (11) 1234-5678</p>
        </div>
    </footer>
</body>
</html>
